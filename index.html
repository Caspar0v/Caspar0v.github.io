	<body onload="javascript:loadGame()">
	<script type="text/javascript" src="main.js"></script>
		<button onclick="coinClick(1)">Click Me!</button>
		<br />
		Coins: <span id="coin">0</span>
		<ul class="tabs">
        <li>
         	<input type="radio" checked name="tabs" id="tab1">
         	<label for="tab1">Game</label>
         	<div id="tab-content1" class="tab-content animated fadeIn">
 				Jobs : <br />
					<button onclick="buyPaper()" class="dropt" >Paperboy
					<p>The paper isn't going to deliver itself </br></br>
					____________________________________</br></br>
					Cost: <span id="paperCost">10</span>
					</p></button>
					Paperround: <span id="paper">0</span><br />
					
					<div id="unlockSupermarket" style="display: none">
					<button onclick="buySupermarket()" class="dropt">Supermarket
					<p> SUPERMARKETS !!!!</p></button>
					Supermarket: <span id="supermarket">0</span><br />
					cost: <span id="supermarketCost">50</span><br /></div>
					
					<button onclick="buyCarwash()" class="dropt">Car Washing
					<p>
					"Working at the car wash (oh oh, yeah yeah)
					At the car wash, yeah (ooh, yeah yeah)
					At the car wash (sing it with me now)
					Working at the car wash, yeah"</br>
					- Christina aguilera, 2007*
					</br></br>
					<span style="fontsize: 10">*does not include will smith</span>
					____________________________________</br></br>
					cost: <span id="carwashCost">250</span>
					</p></button>
					Car washing: <span id="carwash">0</span><br />

					Costs <span id="powerCost">32</span><br />
          	</div>

        <li>
          	<input type="radio" name="tabs" id="tab2">
          	<label for="tab2">Menu</label>
          	<div id="tab-content2" class="tab-content animated fadeIn">
            	<button onclick="saveGame('local')">Save</button><br/>
				<button onclick="loadGame()">Load</button><br/>
				<button onclick="delSave()">Delete save</button><br/>
				<button onclick="saveGame('auto')">auto save</button> 
				State: <span id="autoState">On</span>
         	</div>
        </li>
        <li>
